<body>
    <div class="container">
        <div class="calculator-container">
            <!-- Header -->
            <header class="page-header">
                <h1 class="page-title">Pizza-Teigrechner</h1>
                <p class="page-subtitle">Berechne die perfekte Teigmenge f√ºr deine Pizza</p>
            </header>

            <!-- Calculator Form -->
            <form id="pizza-calculator">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="ball_count" class="form-label">Teigballen Anzahl</label>
                        <input type="number" id="ball_count" name="ball_count" value="4" required inputmode="numeric" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="ball_weight" class="form-label">Teigballen Gramm</label>
                        <input type="number" id="ball_weight" name="ball_weight" value="250" required inputmode="numeric" class="form-input">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="hydration" class="form-label">Hydration (%)</label>
                        <input type="number" id="hydration" name="hydration" value="60" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="yeast_type" class="form-label">Hefeart</label>
                        <select id="yeast_type" name="yeast_type" required class="form-select">
                            <option value="IDY">Trockenhefe</option>
                            <option value="CY">Frische Hefe</option>
                        </select>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="warm_fermentation_time" class="form-label">Warmg√§re (h)</label>
                        <input type="number" id="warm_fermentation_time" name="warm_fermentation_time" value="2" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="warm_fermentation_temp" class="form-label">Warmg√§re (¬∞C)</label>
                        <input type="number" id="warm_fermentation_temp" name="warm_fermentation_temp" value="22" required class="form-input">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="cold_fermentation_time" class="form-label">Kaltg√§re (h)</label>
                        <input type="number" id="cold_fermentation_time" name="cold_fermentation_time" value="48" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="cold_fermentation_temp" class="form-label">Kaltg√§re (¬∞C)</label>
                        <input type="number" id="cold_fermentation_temp" name="cold_fermentation_temp" value="2" required class="form-input">
                    </div>
                </div>

                <button type="submit" class="calculate-btn">Teig berechnen</button>
            </form>

            <!-- Results -->
            <div id="results" class="results-container" style="display: none;">
                <h2 class="results-title">Deine Teigrezeptur</h2>
                <div class="ingredient-grid">
                    <div class="ingredient-item">
                        <img src="img/flour.png" alt="Mehl" class="ingredient-icon" loading="lazy">
                        <div class="ingredient-info">
                            <h3>Mehl</h3>
                            <div class="amount"><span id="flour-result">0</span> g</div>
                        </div>
                    </div>
                    
                    <div class="ingredient-item">
                        <img src="img/water.png" alt="Wasser" class="ingredient-icon" loading="lazy">
                        <div class="ingredient-info">
                            <h3>Wasser</h3>
                            <div class="amount"><span id="water-result">0</span> ml</div>
                        </div>
                    </div>
                    
                    <div class="ingredient-item">
                        <img src="img/salt.png" alt="Salz" class="ingredient-icon" loading="lazy">
                        <div class="ingredient-info">
                            <h3>Salz</h3>
                            <div class="amount"><span id="salt-result">0</span> g</div>
                        </div>
                    </div>
                    
                    <div class="ingredient-item">
                        <img src="img/yeast.png" alt="Hefe" class="ingredient-icon" loading="lazy">
                        <div class="ingredient-info">
                            <h3>Hefe</h3>
                            <div class="amount"><span id="yeast-result">0</span> g</div>
                        </div>
                    </div>
                </div>
            </div>
